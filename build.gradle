//        artifactId 'MemCache'
//        version '0.0.1'
//        artifact("$buildDir/outputs/aar/${project.getName()}-debug.aar")
//      }
    }
      repositories {
        maven {
          url = uri('file:///Users/yyp/source/maven')
        }
      }

  }
}

